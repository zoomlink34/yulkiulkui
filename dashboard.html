<!DOCTYPE html>
<html>
<head>
    <title>STATUS | THE 5K ELITE LEGACY</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
        .card { background: #1E2329; border: 1px solid #FCD535; padding: 40px; border-radius: 15px; display: inline-block; width: 350px; }
        input { width: 85%; padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #444; background: #2B3139; color: #fff; }
        .res { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; background: #2B3139; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #FCD535;">STATUS</h2>
        <input type="number" id="plotID" placeholder="Plot ID">
        <button onclick="check()" style="width:95%; padding:15px; background: #FCD535; border:none; font-weight:bold; border-radius: 5px;">CHECK</button>
        <div id="resBox" class="res">
            <h3 id="s"></h3>
            <p id="m"></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com/"});
        function check() {
            const id = document.getElementById('plotID').value;
            firebase.database().ref('notifications/'+id).once('value', s => {
                const d = s.val();
                if(!d) return alert("Wait for review");
                document.getElementById('resBox').style.display = 'block';
                document.getElementById('s').innerText = "Status: " + d.status;
                document.getElementById('m').innerText = d.message;
            });
        }
    </script>
</body>
</html>
