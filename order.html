<!DOCTYPE html>
<html>
<head>
    <title>RESERVE | THE 5K ELITE LEGACY</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1E2329; padding: 40px; border-radius: 15px; border: 1px solid #FCD535; text-align: center; width: 320px; }
        input { width: 90%; padding: 15px; margin: 10px 0; background: #2B3139; border: 1px solid #444; color: #fff; border-radius: 5px; outline: none; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
        #celeb { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div class="box" id="f-box">
        <h2 style="color:#FCD535">RESERVE PLOT</h2>
        <input type="text" id="bn" placeholder="Brand Name">
        <input type="number" id="pn" placeholder="Plot Number (1-5000)">
        <button class="btn" onclick="submitOrder()">SUBMIT ORDER</button>
    </div>
    <div id="celeb">
        <h1 style="color:#FCD535;">SUCCESS! ðŸŽ‰</h1>
        <p>Your request submitted.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com/"});
        function submitOrder() {
            const n = document.getElementById('bn').value, p = document.getElementById('pn').value;
            if(!n || !p) return alert("Fill all");
            firebase.database().ref('orders/'+p).set({name:n, plotID:p}).then(() => {
                document.getElementById('f-box').style.display='none';
                document.getElementById('celeb').style.display='flex';
                confetti();
                setTimeout(()=> window.location.href="index.html", 3000);
            });
        }
    </script>
</body>
</html>
